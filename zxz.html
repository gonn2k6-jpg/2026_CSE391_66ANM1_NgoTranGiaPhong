<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>

<h3>Basic Info</h3>

<form>

<table>
    <tr>
        <td>Employee ID</td>
        <td><input type="text" value="9"></td>
    </tr>

    <tr>
        <td>Last Name</td>
        <td><input type="text" value="Dodsworth"></td>
    </tr>

    <tr>
        <td>First Name</td>
        <td><input type="text" value="Anne"></td>
    </tr>

    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender"> Female<br>
            <input type="radio" name="gender"> XXX<br>
            <input type="radio" name="gender"> ZZZ
        </td>
    </tr>

    <tr>
        <td>Title</td>
        <td><input type="text" value="Sales Representative"></td>
    </tr>

    <tr>
        <td>Suffix</td>
        <td><input type="text" value="Ms."></td>
    </tr>

    <tr>
        <td>BirthDate</td>
        <td><input type="text" value="1969-07-02 00:00:00"></td>
    </tr>

    <tr>
        <td>HireDate</td>
        <td><input type="text" value="1994-11-15 00:00:00"></td>
    </tr>

    <tr>
        <td>SSN # (if applicable)</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Reports To</td>
        <td>
            <select>
                <option>Buchanan</option>
                <option>Fuller</option>
                <option>King</option>
            </select>
        </td>
    </tr>
</table>

<br>

<h3>Contact Info</h3>

<table>
    <tr>
        <td>Email</td>
        <td><input type="email" value="name@example.com"></td>
    </tr>

    <tr>
        <td>Address</td>
        <td><input type="text" value="7 Houndstooth Rd."></td>
    </tr>

    <tr>
        <td>City</td>
        <td><input type="text" value="London"></td>
    </tr>

    <tr>
        <td>Region</td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Postal Code</td>
        <td><input type="text" value="WG2 7LT"></td>
    </tr>

    <tr>
        <td>Country</td>
        <td>
            <select>
                <option>Russian Federation</option>
                <option>Vietnam</option>
                <option>USA</option>
            </select>
        </td>
    </tr>

    <tr>
        <td>US Home Phone</td>
        <td><input type="text" value="(234)234-2342"></td>
    </tr>

    <tr>
        <td>Photo</td>
        <td><input type="text" value="EmpID9.bmp"></td>
    </tr>
</table>

<br>

<h3>Optional Info</h3>

<table>
    <tr>
        <td>Notes</td>
        <td>
            <textarea rows="5" cols="40">
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ
            </textarea>
        </td>
    </tr>
</table>

<br>
<button type="submit">Submit</button>

</form>

</body>
</html>
